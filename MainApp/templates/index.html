<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Halaman Produk</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"><b>{{ info['name'] }}</b></h2>
                <p class="card-text">Deskripsi : {{ info['description'] }}</p>
                <p class="card-text">Harga : {{ info['price'] }}</p>
                <p class="card-text">Terjual : {{ sold }} item(s)</p>
            </div>
        </div>
        <div class="mt-4">
            <h4>Reviews</h4>
            <ul class="list-group">
                {% for i in reviews[1]['reviews'] %}
                <li class="list-group-item">{{i['review']}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
